    <br><br>
    <h2 class="container contact">Contact</h2>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="user">Name</label>
                        <input type="userName" class="form-control" id="userName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="freeFormText">Message</label>
                        <textarea class="form-control" id="freeFormText" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
